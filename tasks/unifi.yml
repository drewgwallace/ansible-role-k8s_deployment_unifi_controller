---
- name: "Create unifi deployment"
  local_action:
    module: k8s
    state: present
    definition:
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        namespace: "{{ namespace }}"
        labels:
          app: unifi-controller
          class: wifi
        name: unifi-controller
      spec:
        selector:
          matchLabels:
            app: unifi-controller
        replicas: 1
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              app: unifi-controller
              class: wifi
          spec:
            containers:
            - image: drewgwallace/unifi:latest
              imagePullPolicy: IfNotPresent
              name: unifi-controller
              ports:
              - containerPort: 3478
                protocol: UDP
              - containerPort: 6789
              - containerPort: 8080
              - containerPort: 8443
              - containerPort: 8843
              - containerPort: 10001
                protocol: UDP
              # https://help.ubnt.com/hc/en-us/articles/115009221227-UniFi-Recommended-Minimum-System-Requirements
              resources:
                limits:
                  cpu: "500m"
                  memory: "2G"
              securityContext:
                # fsGroup: 750
                capabilities:
                  drop:
                  - ALL
              volumeMounts:
              - mountPath: /var/lib/unifi
                name: unifi-database-vol
              - mountPath: /var/log/unifi
                name: unifi-log-vol
            # nodeSelector:
              # kubernetes.io/hostname: NODE.EXAMPLE.COM
            restartPolicy: Always
            volumes:
            - name: unifi-database-vol
              hostPath:
              # Make sure these directories have write permissions by the unifi user (e.g. chmod 777 database/)
                path: /opt/data/unifi/database
                type: DirectoryOrCreate
            - name: unifi-log-vol
              hostPath:
              # Make sure these directories have write permissions by the unifi user (e.g. chmod 777 logs/)
                path: /opt/data/unifi/logs
                type: DirectoryOrCreate
- name: "Create unifi service"
  local_action:
    module: k8s
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        annotations: {}
        namespace: "{{ namespace }}"
        labels:
          app: unifi-controller 
          class: wifi
        name: unifi-service
      spec:
        ports:
        - name: "3478"
          port: 3478
          protocol: UDP
          targetPort: 3478
        - name: "6789"
          port: 6789
          targetPort: 6789
        - name: "8080"
          port: 8080
          targetPort: 8080
        - name: "https"
          port: 8443
          targetPort: 8443
        - name: "8843"
          port: 8843
          targetPort: 8843
        - name: "10001"
          port: 10001
          protocol: UDP
          targetPort: 10001
        selector:
          app: unifi-controller
- name: "Create unifi ingress"
  local_action:
    module: k8s
    state: present
    definition:
      apiVersion: extensions/v1beta1
      kind: Ingress
      metadata:
        name: unifi-ingress
        namespace: "{{ namespace }}"
        labels:
          app: unifi-controller
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/rewrite-target: /
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/secure-backends: "true"
      spec:
        rules:
        - host: "{{ url }}"
          http:
            paths:
            - backend:
                serviceName: unifi-service
                servicePort: 8443
        tls:
        - hosts:
          - "{{ url }}"
          secretName: "{{ url }}-secret"
